<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Share+Tech+Mono&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="titleBox">
                <img src = "Assets/logo.png" class  = "logo">
                <h1 class  = "title">Sign Up</h1>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <p class="line1">
                    This is a secret online service that you really must sign up for.
                    You dont know what it is but trust me, you want to sign up.
                </p>
                <p class="line2">
                    C'mon, just sign up.
                </p>
            </div>
            <div class="mid">
                <p class  = "tagline">Lets go, just do it!</p>
                <div class="input-grid">
                    <div class="input-box">
                        <label for="input1">FIRST NAME</label>
                        <input type="text" id="input1" name="input1">
                    </div>
                    <div class="input-box">
                        <label for="input2">LAST NAME</label>
                        <input type="text" id="input2" name="input2">
                    </div>
                    <div class="input-box">
                        <label for="input3">EMAIL</label>
                        <input type="text" id="input3" name="input3">
                    </div>
                    <div class="input-box">
                        <label for="input4">PHONE NUMBER</label>
                        <input type="text" id="input4" name="input4">
                    </div>
                    <div class="input-box">
                        <label for="input5">PASSWORD</label>
                        <input type="text" id="input5" name="input5">
                    </div>
                    <div class="input-box">
                        <label for="input6">CONFIRM PASSWORD</label>
                        <input type="text" id="input6" name="input6">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button class  = "create-account">Create Account</button>
                <p class  = "login">Already have an account, <a href  = >Log in</a></p>
            </div>
        </div>
    </div>
    <script>
        let password = document.querySelector('#input5'); 
        let confirmPassword = document.querySelector('#input6');
        
        function validatePasswordMatch() { 
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('Passwords do not match.');
            } 
            else { 
                confirmPassword.setCustomValidity(''); 
            } 
        }

        const createAccount = document.querySelector('.create-account');
        createAccount.addEventListener('click', () => {
            validatePasswordMatch();
        });

    </script>
</body>
</html>
